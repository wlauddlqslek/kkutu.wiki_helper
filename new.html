<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/kkutu.wiki_mokrok_maker/new.css">
    <script type="text/javascript" src="/kkutu.wiki_mokrok_maker/asdf.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="Middle">
        <textarea id="inputdocument" class="inputwords" placeholder="문서 원본 (넣으셈)"></textarea>
        <textarea id="inputwords" class="inputwords" placeholder="단어 목록 (넣으셈)"></textarea>
        <textarea id="showjujegim" class="showwords" readonly="readonly" placeholder="주제 긴 단어"></textarea>
        <textarea id="showjujejunche" class="showwords" readonly="readonly" placeholder="주제 전체 단어"></textarea>
        <input id="inputjuje" class="inputjuje" placeholder="주제 이름 (넣으셈)">
        <button id="copyjujegim" class="buttoncopy">복사</button>
        <button id="copyjujejunche" class="buttoncopy">복사</button>
    </div>
    <div class="Bottom">
        <p>주제와 이름이 겹치는 단어 수정하는 기능을 만들 예정.</p>
    </div>
</body>
</html>
