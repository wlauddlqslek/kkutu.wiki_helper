<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/kkutu.wiki_helper/css/style.css">
  <link rel="stylesheet" href="/kkutu.wiki_helper/css/mrkmaker.css">
  <script type="text/javascript" src="/kkutu.wiki_helper/js/script.js"></script>
  <script type="text/javascript" src="/kkutu.wiki_helper/js/mrkmaker.js"></script>
  <title>리오위키 단어 목록 문서 생성기</title>
</head>
<body>
  <div class="Top">
    <button id="menu-portal">포털</button>
    <button id="menu-mrkmaker">목록</button>
    <button id="menu-docmaker">문서</button>
    <button id="menu-dcriminr">유무</button>
  </div>
  <div class="Middle">
    <div class="left">
      <textarea id="input-doc" placeholder="문서 원본 (넣으셈)"></textarea>
      <textarea id="input-add" placeholder="추가할 단어 목록 (넣으셈)"></textarea>
      <textarea id="input-del" placeholder="삭제할 단어 목록 (넣으셈)"></textarea>
      <input id="input-theme" placeholder="주제 이름 (넣으셈)">
    </div>
    <div class="right">
      <textarea id="show-origin" readonly="readonly" placeholder="단어 원본"></textarea>
      <textarea id="show-all" readonly="readonly" placeholder="주제 전체 단어"></textarea>
      <textarea id="show-long" readonly="readonly" placeholder="주제 긴 단어"></textarea>
      <textarea id="show-mission" readonly="readonly" placeholder="주제 미션 단어"></textarea>
      <button id="copy-origin">복사</button>
      <button id="copy-all">복사</button>
      <button id="copy-long">복사</button>
      <button id="copy-mission">복사</button>
    </div>
  </div>
  <div class="Bottom"></div>
</body>
</html>
