<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/kkutu.wiki_helper/css/mrkmaker.css">
    <script type="text/javascript" src="/kkutu.wiki_helper/js/mrkmaker.js"></script>
    <!--<link rel="stylesheet" href="/css/mrkmaker.css">
    <script type="text/javascript" src="/js/mrkmaker.js"></script>-->
    <title>분끄위키 단어 목록 생성기</title>
</head>
<body>
    <div class="Top">
    </div>
    <div class="Middle">
        <textarea id="inputdocument" class="inputwords" placeholder="문서 원본 (넣으셈)"></textarea>
        <textarea id="inputaddwords" class="inputwords" placeholder="추가할 단어 목록 (넣으셈)"></textarea>
        <textarea id="inputdeletewords" class="inputwords" placeholder="삭제할 단어 목록 (넣으셈)"></textarea>
        <textarea id="showjujemission" class="showwords" readonly="readonly" placeholder="주제 미션 단어"></textarea>
        <textarea id="showjujegim" class="showwords" readonly="readonly" placeholder="주제 긴 단어"></textarea>
        <textarea id="showjujejunche" class="showwords" readonly="readonly" placeholder="주제 전체 단어"></textarea>
        <textarea id="showorigin" class="showwords" readonly="readonly" placeholder="단어 원본"></textarea>
        <input id="inputjuje" class="inputjuje" placeholder="주제 이름 (넣으셈)">
        <button id="copyjujemission" class="buttoncopy">복사</button>
        <button id="copyjujegim" class="buttoncopy">복사</button>
        <button id="copyjujejunche" class="buttoncopy">복사</button>
        <button id="copyorigin" class="buttoncopy">복사</button>
    </div>
    <div class="Bottom"></div>
</body>
</html>
